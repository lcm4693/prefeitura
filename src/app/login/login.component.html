<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>

<div style="margin-left: 10px;padding-top: 10px;">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Login: </mat-label>
      <input
        matInput
        placeholder="Preencha o Login"
        [formControl]="login"
        required
      />
      <mat-error *ngIf="login.invalid">O campo login é obrigatório</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Senha: </mat-label>
      <input
        matInput
        placeholder="Preencha a Senha"
        [formControl]="senha"
        required
      />
      <mat-error *ngIf="senha.invalid">O campo senha é obrigatório</mat-error>
    </mat-form-field>
  </div>

  <div style="margin-top: 10px; margin-bottom: 10px">
    <button (click)="logar()">Logar</button>
  </div>
</div>


<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  width="100%"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
